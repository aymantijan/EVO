<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EVPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(390deg, white 0%, wheat 100%);
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            width: 100%;
            background: rgba(33, 128, 141, 1);
            border: none;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-register:hover {
            background: rgb(29,115,126);
            color: white;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>üéÆ Inscription</h2>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">üë§ Nom d'utilisateur</label>
                <input
                    type="text"
                    class="form-control"
                    id="id_username"
                    name="username"
                    required
                    placeholder="Choisissez un nom d'utilisateur"
                >
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">üìß Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="id_email"
                    name="email"
                    required
                    placeholder="votre@email.com"
                >
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">üîê Mot de passe</label>
                <input
                    type="password"
                    class="form-control"
                    id="id_password"
                    name="password"
                    required
                    placeholder="Entrez votre mot de passe"
                >
            </div>

            <div class="mb-3">
                <label for="id_password_confirm" class="form-label">üîê Confirmer le mot de passe</label>
                <input
                    type="password"
                    class="form-control"
                    id="id_password_confirm"
                    name="password_confirm"
                    required
                    placeholder="Confirmez votre mot de passe"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-register">S'inscrire</button>
        </form>

        <div class="login-link">
            <p>Vous avez d√©j√† un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
        </div>
    </div>
</body>
</html>
